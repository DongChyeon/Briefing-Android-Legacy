plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
}

android {

    namespace 'com.dev.briefing'
    compileSdk 34
    Properties keyProperties = new Properties()
    keyProperties.load(project.rootProject.file("key.properties").newDataInputStream())
    defaultConfig {
        applicationId "com.dev.briefing"
        minSdk 28
        targetSdk 34
        versionCode 3
        versionName "1.1.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
        Properties properties = new Properties()
        properties.load(project.rootProject.file("local.properties").newDataInputStream())
        buildConfigField "String", "BASE_URL", "\"${properties.getProperty("BASE_URL")}\""
//        buildConfigField "String", "DEV_BASE_URL", "\"${properties.getProperty("DEV_BASE_URL")}\""
        buildConfigField "String", "WEB_URL", "\"${properties.getProperty("WEB_URL")}\""
        buildConfigField "String", "NOTIFICATION_CHANNEL_ID", "\"NOTIFICATION_CHANNEL_ID\""
        buildConfigField "String", "GOOGLE_CLIENT_ID", "\"${properties.getProperty("GOOGLE_CLIENT_ID")}\""
    }
    signingConfigs{
        config{
            keyAlias keyProperties['keyAlias']
            keyPassword keyProperties['keyAlias']
            storeFile file(keyProperties['storeFile'])
            storePassword keyProperties['storePassword']
        }
    }
    buildFeatures {
        buildConfig = true
        compose true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.4.2'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.8.0'
    implementation platform('org.jetbrains.kotlin:kotlin-bom:1.8.0')
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.2'

    implementation "androidx.lifecycle:lifecycle-runtime-compose:2.6.0-beta01"
    //Compose UI Library
    implementation 'androidx.activity:activity-compose:1.8.0'
    implementation platform('androidx.compose:compose-bom:2022.10.00')
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3'
    
    //Test Library
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    //WebView
    implementation "com.google.accompanist:accompanist-webview:0.24.13-rc"
    //Notification
    implementation("com.google.accompanist:accompanist-permissions:0.31.1-alpha")
    //Glide
    implementation "com.github.bumptech.glide:glide:$glide_version"
    annotationProcessor "com.github.bumptech.glide:compiler:$glide_version"
    //Retrofit2
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "com.squareup.okhttp3:okhttp:$okhttp_version"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp_version"
    implementation "com.squareup.okhttp3:okhttp-urlconnection:$okhttp_version"

    //Navigation Library
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    // Jetpack Compose Integration
    implementation "androidx.navigation:navigation-compose:$nav_version"

    //ViewModel with Compose
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:2.6.0-beta01"

    // Dependency Injection
    implementation 'io.insert-koin:koin-android:3.5.0'
    implementation "io.insert-koin:koin-core:3.5.0"
    implementation 'io.insert-koin:koin-androidx-compose:3.5.0'
    implementation 'androidx.compose.runtime:runtime-livedata:1.3.2'

    //google social login
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
    //analytics
    implementation platform("com.google.firebase:firebase-bom:32.5.0")
    implementation "com.google.firebase:firebase-analytics"

    implementation "androidx.work:work-runtime-ktx:$work_version"
}